<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>IMAGE SEARCH APP</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1689960947007-f20efe2e19f4?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="couldn't load"
        />
        <a href="https://unsplash.com/photos/sP5ZW-JDIfI" target="_blank"
          >Car</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1690818083154-e4eaa4e8b8ac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="couldn't load"
        />
        <a
          href="https://unsplash.com/photos/a-potted-plant-sitting-on-top-of-a-wooden-stool-uZN1mZ_NuA0"
          target="_blank"
          >Green plant</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1690653628061-04152eb72ab3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
          alt="couldn't load"
        />
        <a
          href="https://unsplash.com/photos/a-tray-of-pastries-and-a-cup-of-coffee-on-a-table-4B7UC90DAZE"
          target="_blank"
          >Cupcakes</a
        >
      </div>
    </div>
    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
  </body>
</html>
